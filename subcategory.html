<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- jQuery -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 表格 -->
    <script src="./lib/echarts/echarts.min.js"></script>
    <!-- 模板插件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 分页插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 表单验证 -->
    <script src="./lib/bootstrap-validator/css/bootstrapValidator.min.css"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 上传文件 -->
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>

    <!-- 自己写的js -->
    <script src="js/common.js"></script>
    <script src="js/subcategory.js"></script>
    <!-- 自己写的css -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <!-- 顶部条 -->
            <div class="bar">喵呜</div>
            <!-- 内容 -->
            <div class="content">
                <!-- 头像 -->
                <img src="./images/default.png" alt="" class="img-circle center-block">
                <!-- 昵称 -->
                <p class="role text-center">超级管理员</p>
                <!-- 菜单 -->
                <ul class="menu">
                    <li>
                        <a href="./user.html">
                            <span class="glyphicon glyphicon-user"></span> 用户管理</a>
                    </li>
                    <li>
                        <a class="togglesubmenu">
                            <span class="glyphicon glyphicon-list"></span>分类管理</a>
                        <ul class="submenu">
                            <li>
                                <a href="./category.html">一级分类</a>
                            </li>
                            <li>
                                <a href="./subcategory.html" class="active">二级分类</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="./goods.html">
                            <span class="glyphicon glyphicon-tags"></span>商品管理</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="bar">
                <a class="toggle pull-left">
                    <span class="glyphicon glyphicon-align-justify
                    "></span>
                </a>
                <!-- 登出 -->
                <a class="logout pull-right">
                    <span class="glyphicon glyphicon-log-out
                    "></span>
                </a>

            </div>

            <div class="content">
                <ol class="breadcrumb">
                    <li>
                        <a href="#">管理系统</a>
                    </li>
                    <li>
                        <a href="#">分类系统</a>
                    </li>
                    <li class="active">二级分类</li>
                </ol>
                <div class="datalist container">
                    <!-- 添加分类的按钮 -->
                    <button class="btn btn-default addsubcategorybtn">添加分类</button>
                    <!-- 用户表 -->
                    <table class="table table-bordered table-hover ">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>一级分类名称</th>
                                <th>二级分类名称</th>
                                <th>二级分类LOGO</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <!-- 分页器 -->
                    <div class="pull-right">
                        <ul id="paginator">
                        </ul>
                    </div>
                    <!-- 渲染模板 -->
                    <script type="text/html" id="subcategoryList">
                            {{each rows v i }}
                            <tr>
                                <td>{{v.id}}</td>
                                <td>{{v.categoryName}}</td>
                                <td>{{v.brandName}}</td>
                                <td><img src="{{v.brandLogo}}" alt=""></td>
                            </tr>
                            {{/each}}
                        </script>
                </div>
            </div>
        </div>
    </div>
    <!-- 退出模态框 -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <span class="glyphicon glyphicon-info-sign"></span> 您确要退出登录吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary confirmLogout">确认</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加二级分类的模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="addSubcategoryModal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加二级分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 下拉菜单 -->
                        <div class="form-group">
                            <div class="dropdown">
                                <!-- 这里添加一个隐藏的框是为了提交数据时带上一级分类id
                                     在选中下拉菜单某条数据时,获取数据保存到 value中 -->
                                <input type="hidden" name="categoryId" id="dropdowncategoryId">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="true">
                                    <span class="seleteCategory">一级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <!-- 这里用模板引擎渲染 -->
                                </ul>
                            </div>
                        </div>
                        <!-- 输入框 -->
                        <div class="form-group">
                            <input type="text" name="brandName" class="form-control" id="category" placeholder="请输入分类名称">
                        </div>
                        <div class="form-group">
                            <div class="filediv">
                                <button class="btn btn-default">选择图片</button>
                                <input class="fileinput" type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic">
                                <input type="hidden" id="brandLogo" name="brandLogo">
                            </div>
                        </div>
                        <div class="form-group img">                             
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary confirmSubcategoryBtn">确定</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 下拉菜单的模板引擎 -->
    <script type="text/html" id="dropdownCategoryList">
        {{each rows v i }}
        <li>
            <a data-id="{{v.id}}">{{v.categoryName}}</a>
        </li>
        {{/each}}
    </script>
</body>

</html>
