<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- jQuery -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 分页插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 模板插件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 自己写的js -->
    <script src="js/common.js"></script>
    <script src="js/user.js"></script>
    <!-- 自己写的css -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <!-- 顶部条 -->
            <div class="bar">喵呜</div>
            <!-- 内容 -->
            <div class="content">
                <!-- 头像 -->
                <img src="./images/default.png" alt="" class="img-circle center-block">
                <!-- 昵称 -->
                <p class="role text-center">超级管理员</p>
                <!-- 菜单 -->
                <ul class="menu">
                    <li>
                        <a href="./user.html" class="active">
                            <span class="glyphicon glyphicon-user"></span> 用户管理</a>
                    </li>
                    <li>
                        <a class="togglesubmenu">
                            <span class="glyphicon glyphicon-list"></span>分类管理</a>
                        <ul class="submenu">
                            <li>
                                <a href="./category.html">一级分类</a>
                            </li>
                            <li>
                                <a href="./subcategory.html">二级分类</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="./goods.html">
                            <span class="glyphicon glyphicon-tags"></span>商品管理</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="bar">
                <a class="toggle pull-left">
                    <span class="glyphicon glyphicon-align-justify
                    "></span>
                </a>
                <!-- 登出 -->
                <a class="logout pull-right">
                    <span class="glyphicon glyphicon-log-out
                    "></span>
                </a>

            </div>
            <div class="content">
                <ol class="breadcrumb">
                    <li>
                        <a href="#">管理系统</a>
                    </li>
                    <li class="active">用户管理</li>
                </ol>
                <div class="datalist container">
                    <!-- 用户表 -->
                    <table class="table table-bordered table-hover ">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>用户名</th>
                                <th>手机号</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <!-- 分页器 -->
                    <div class="pull-right">
                        <ul id="paginator">
                        </ul>
                    </div>
                    <script type="text/html" id="userModel">
                        {{each rows v i }}
                        <tr>
                            <td>{{v.id}}</td>
                            <td>{{v.username}}</td>
                            <td>{{v.mobile}}</td>
                            <td>
                                {{if v.isDelete ==1}}正常{{/if}}
                                {{if v.isDelete ==0}}禁用{{/if}}
                            </td>
                            <td>
                                {{if v.isDelete ==0}}<button data-id="{{v.id}}" class="btn btn-success"> 正常 </button>{{/if}}
                                {{if v.isDelete ==1}}<button data-id="{{v.id}}" class="btn btn-danger"> 禁用 </button>{{/if}}
                            </td>
                        </tr>
                        {{/each}}
                    </script>
                </div>
            </div>
        </div>
    </div>
    <!-- 退出模态框 -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <span class="glyphicon glyphicon-info-sign"></span> 您确要退出登录吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary confirmLogout">确认</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
